<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <section class="todo">
      <div class="wrapper">
        <div class="todo__priority">
          <div class="priority" data-priority="high">
            <p class="priority__name text">
              HIGH
            </p>
            <form class="input">
              <input type="text" placeholder="Добавить" class="input__type text">
              <button type="submit" class="input__submit"></button>
            </form>
            <div class="tasks">
            </div>
          </div>
          <div class="priority" data-priority="low">
            <p class="priority__name text">
              LOW
            </p>
            <form class="input">
              <input type="text" placeholder="Добавить" class="input__type text">
              <button type="submit" class="input__submit"></button>
            </form>
            <div class="tasks">
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./js/script.js"></script>    
  </body>
</html>
